<div id="devis-bloc" class="container">

  <div class="row">
    <h1>DEVIS</h1>
  </div>

	<div class="row" *ngIf="formErrors">
		<div class="alert alert-danger form-errors" role="alert" [innerHTML]="formErrors"></div>
	</div>

  <form (ngSubmit)="onSubmit()">

    <div class="row">

      <div class="form-group col-md-4">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" required [(ngModel)]="model.nom" name="nom">
		  <!--<div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>-->
      </div>

      <div class="form-group col-md-4">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control" id="prenom" required [(ngModel)]="model.prenom" name="prenom">
      </div>

    </div>

    <div class="row">

      <div class="form-group col-md-4">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
      </div>

      <div class="form-group col-md-4">
        <label for="telephone">Téléphone</label>
        <input type="text" class="form-control" id="telephone" [(ngModel)]="model.telephone" name="telephone">
      </div>

    </div>

    <div class="row">

      <div class="form-group col-md-4">
        <label for="entreprise">Entreprise</label>
        <input type="text" class="form-control" id="entreprise" [(ngModel)]="model.entreprise" name="entreprise">
      </div>

      <div class="form-group col-md-4">
        <label for="naturePrestation">Nature de la préstation</label>
        <select class="form-control" id="naturePrestation" required [(ngModel)]="model.naturePrestation" name="naturePrestation">
          <option *ngFor="let nature of natures" [value]="nature">{{nature}}</option>
        </select>
      </div>

    </div>

    <div class="row">

      <div class="form-group col-md-8">
        <label for="info">Information complémentaire</label>
        <textarea class="form-control" id="info"></textarea>
      </div>

    </div>

    <div class="row">
      <div class="form-group col-md-8">
        <recaptcha (resolved)="resolved($event)" siteKey="6LfVbiEUAAAAAACvbi_AmVq6GZ__ORNZmejycT3o"></recaptcha>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <button type="submit" class="btn btn-success">Envoyer</button>
      </div>
    </div>

  </form>

</div>
