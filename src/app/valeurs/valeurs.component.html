<div id="valeurs-bloc" class="container">

    <div class="content">

      <h2>Control’Air s’engage à vos côtés</h2>

      <div class="row">

        <ul>
          <li *ngFor="let valeur of valeursData.valeurs">
            {{valeur.name}}
          </li>
        </ul>

      </div>

      <div class="row car-block">

        <div class="col-md-6">
          <img [src]="srcImg2" />
        </div>

        <div class="col-md-6">
          <p class="p">Nous vous apportons notre savoir faire dans le domaine des mesures aérauliques équipé de nos appareils de mesure spécifiques et certifiés afin d’évaluer les performances de vos équipements de protection collective.</p>
        </div>

      </div>

    </div>

</div>
