<div id="prestations-bloc" class="container">

    <div class="row">
        <h1>PRESTATIONS</h1>
    </div>

    <div class="row">


      <table class="table table-striped">

        <tr *ngFor="let prestation of prestationsData.prestations">

          <td [attr.rowspan]="prestation.controls.length">{{prestation.name}}</td>

          <td>{{prestation.controls[0].type}}</td>
          <td>{{prestation.controls[0].detail}}</td>

        </tr>

      </table>











      <ul>
        <li *ngFor="let prestation of prestationsData.prestations">
          <h4>{{prestation.name}}</h4>
          <div *ngFor="let control of prestation.controls">
            <p>{{control.type}}</p>
            <p>{{control.detail}}</p>
          </div>
          <a href="">En savoir plus</a>
        </li>
      </ul>

    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
